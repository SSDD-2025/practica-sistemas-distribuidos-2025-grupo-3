<html>
    <head>
        <title>Linked Community</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">

        {{> html_components/header}}
        
        <div class="container flex-grow-1 mt-4"> 
            <div class="d-flex justify-content-between align-items-center">
                <h2>Home</h2>
            </div>
            <hr>

            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-3">
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> AÃ±adir comunidad
                    </button>
                </div>
    
                <!-- Columna central -->
                <div class="col-md-6">
                    <h3>Comunidades "mas visitadas"</h3>
                     <ul class="list-group list-group-flush">
                        {{#comunities}}
                        <li class="list-group-item"></li>
                            <a href="/communities/{{id}}" class="community-link">{{name}}</a>
                        </li>
                        {{/comunities}}

                        {{^comunities}}
                        <p>No hay comunidades</p>
                        {{/comunities}}
                    </ul>
                </div>
    
                <!-- Columna derecha -->
                <div class="col-md-3">

                </div>
            </div>
        </div>
        {{> html_components/footer}}
    </body>

</html>
