<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Linked Community</title>
        {{> commons/head}}
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">

        {{> commons/header}}
        
        <div class="container flex-grow-1 mt-4"> 
            <div class="d-flex justify-content-between align-items-center">
                <h2>Comunidades</h2>
            </div>
            <hr>

            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-3">
                    {{^isGuest}}
                    <button class="btn btn-primary" onclick="mostrarAlerta()">
                        <i class="bi bi-plus-lg"></i> Añadir comunidad
                    </button>
                    {{/isGuest}}
                </div>
    
                <!-- Columna central -->
                <div class="col-md-6">
                    <h3>Comunidades "más visitadas"</h3>
                    <hr>
                    <ul class="community-list">
                        {{#comunities}}
                        <li class="community-item">
                            <a href="/communities/{{id}}" class="community-link">{{name}}</a>
                        </li>
                        {{/comunities}}
                
                        {{^comunities}}
                        <p class="no-communities">No hay comunidades</p>
                        {{/comunities}}
                    </ul>
                </div>
                
                
    
                <!-- Columna derecha -->
                <div class="col-md-3">

                </div>
            </div>
        </div>
        <!-- Contenedor de Toasts en la parte superior centrado -->
        <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
            <div id="alertToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">Aún no implementado</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {{> commons/footer}}
    </body>

</html>
