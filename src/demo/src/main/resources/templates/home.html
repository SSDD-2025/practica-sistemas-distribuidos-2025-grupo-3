<html>
    <head>
        <title>APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body class="bg-light">
        <header>
            <h1>APP</h1>
        </header>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Home</h2>
                <a href="/profile" class="btn btn-primary">Mi cuenta</a>
            </div>
            <hr>
    
            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-3">
                    <h3>Mis comunidades</h3>
                    <select id="select" class="form-select">
                        <option value="Comunidad1">Comunidad1</option>
                        <option value="Comunidad2">Comunidad2</option>
                        <option value="Comunidad3">Comunidad3</option>
                    </select>
                    <h3 class="mt-3">
                        <a href="/posts/">Mis Posts</a>
                    </h3>
                </div>
    
                <!-- Columna central -->
                <div class="col-md-6">
                    <h3>Comunidades "más visitadas"</h3>
                    <ul>
                        <li>Comunidad A</li>
                        <li>Comunidad B</li>
                        <li>Comunidad C</li>
                    </ul>
    
                    <!-- Formulario para crear post -->
                    <div class="card p-3 mb-4">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <textarea name="content" class="form-control mb-2" placeholder="Escribe algo..." required></textarea>
                            <input type="file" name="image" class="form-control mb-2">
                            <button type="submit" class="btn btn-success">Publicar</button>
                        </form>
                    </div>
                    
                    <!-- Feed de publicaciones -->
                    <div id="feed">
                        <div class="card mb-3 p-3">
                            <h5>Usuario Ejemplo</h5>
                            <p>Este es un ejemplo de publicación.</p>
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Imagen del post">
                            
                            <hr>
                            <!-- Sección de comentarios -->
                            <div>
                                <p><strong>Usuario2</strong>: Comentario de ejemplo.</p>
                            </div>
                        </div>
                    </div>
                    <p id="no-posts" class="text-center text-muted d-none">No posts yet.</p>
                </div>
    
                <!-- Columna derecha -->
                <div class="col-md-3">
                    <h3>Opciones</h3>
                </div>
            </div>
        </div>
    </body>

</html>
