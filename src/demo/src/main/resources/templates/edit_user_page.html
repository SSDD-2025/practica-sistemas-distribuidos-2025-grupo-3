<!DOCTYPE html>
<html lang="es">
<head>
    <title>LC - Mi Cuenta</title>
    {{> commons/head}}
</head>

<body class="bg-light edit-user">

    {{> commons/header}}

    <div class="content d-flex justify-content-center align-items-center mt-4">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Editar Perfil</h2>

            <form action="/edit_user" method="post" enctype="multipart/form-data">

                <div class="profile-img-container">
                    <img id="profilePreview" src="/user/image/{{user.id}}" class="profile-img" alt="Foto de perfil">
                    <label for="imageUpload" class="upload-btn">
                        <i class="bi bi-camera"></i>
                    </label>
                    <input type="file" id="imageUpload" name="image" class="d-none" accept="image/*">
                </div>
            
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su nombre de usuario" autocomplete="off">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" autocomplete="off">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" autocomplete="new-password">
                    </div>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Confirmar Edición</button>
                </div>
            
                <div class="text-center mt-3">
                    <a href="/user_main_page" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-left"></i> Volver al Perfil
                    </a>
                </div>
            </form>
        </div>
    </div>

    {{> commons/footer}}

</body>
</html>
