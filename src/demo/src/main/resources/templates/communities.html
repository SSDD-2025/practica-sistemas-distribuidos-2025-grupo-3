<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Linked Community</title>
        {{> commons/head}}
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">

        {{> commons/header}}
        
        <div class="container flex-grow-1 mt-4"> 

            <div class="row" class="mt-4">
                <!-- Left column -->
                <div class="col-md-3">
                    {{> commons/sidebar}}
                    {{^isGuest}}
                    <form action="/community/create" method="post" class="mt-4">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <input type="text" id="communityName" name="name" class="form-control w-100" placeholder="Añade tu comunidad" required>
                        <button class="btn btn-primary w-100 mt-2 d-flex align-items-center justify-content-center" type="submit">
                            <i class="bi bi-plus-lg"></i> Crear Comunidad
                        </button>
                    </form>
                    {{/isGuest}}

                </div>
    
                <!-- Central column -->
                <div class="col-md-8 mb-4">
                    <ul class="community-list">
                        {{#comunities}}
                        <li class="community-item">
                            <a href="/communities/{{id}}" class="community-link">{{name}}</a>
                        </li>
                        {{/comunities}}
                
                        {{^comunities}}
                        <p class="no-communities">No hay comunidades</p>
                        {{/comunities}}
                    </ul>
                </div>
                
              
                
            </div>
        </div>
        <!-- Contenedor de Toasts en la parte superior centrado -->
        <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
            <div id="alertToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">Aún no implementado</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {{> commons/footer}}
    </body>

</html>
