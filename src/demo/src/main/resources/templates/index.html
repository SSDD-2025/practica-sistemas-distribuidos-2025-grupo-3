<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarFormulario() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if (email === "" || password === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 800px;">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border-end">
                <h2>Bienvenido</h2>
                <button class="btn btn-secondary mt-3">Acceso Invitado</button>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Login</h4>
                <form onsubmit="return validarFormulario()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nombre o Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su email o nombre">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3 text-center">
                        <a href="#" class="text-primary">¿No estás registrado?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
