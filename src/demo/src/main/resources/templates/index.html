<!DOCTYPE html>
<html lang="es">
    <head>
        <title>LC-Página de Acceso</title>
        {{> commons/head}}
        <script src="js/validaciones.js"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container p-4 bg-white shadow rounded" style="max-width: 800px;">
            <div class="row">
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border-end">
                    <h2>Bienvenido</h2>
                    <form action="/guest" method="get">
                        <button type="submit" class="btn btn-secondary mt-3">Acceso Invitado</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Login</h4>
                    {{#error}}
                    <div class="alert alert-danger text-center">Credenciales incorrectas</div>
                    {{/error}}
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Ingrese su email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        <div class="mb-3 text-center">
                            <a href="/registration_page" class="btn btn-secondary mt-3">¿No estás registrado?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
