<header class="d-flex align-items-center p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- Contenedor del logo con ancho mÃ­nimo para evitar que los botones se desplacen -->
        <div class="logo-container">
            <a href="/home" class="text-decoration-none header-logo">
                <span class="d-none d-md-inline">Linked<span style="color: white;">Community</span></span>
                <img src="/assets/img/logo.png" alt="Logo" class="d-md-none logo-small">
            </a>
        </div>

        <div class="header-buttons d-flex">
            {{^isGuest}}  <!-- Si NO es invitado -->
                <form action="/user_main_page" method="get">
                    <button type="submit" class="btn-account">
                        <i class="bi bi-person-circle"></i><span class="ms-1"></span>Mi cuenta
                    </button>
                </form>
            {{/isGuest}}

            {{#isGuest}}  <!-- Si ES invitado -->
                <form action="/registration_page" method="get">
                    <button type="submit" class="btn-register">Registrarse</button>
                </form>
            {{/isGuest}}

            <form action="/logout" method="get">
                <button type="submit" class="btn-logout">Salir</button>
            </form>
        </div>
    </div>
</header>
