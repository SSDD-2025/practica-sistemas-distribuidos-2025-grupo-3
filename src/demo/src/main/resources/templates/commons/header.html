<header class="d-flex justify-content-between align-items-center p-3">
    <div class="container d-flex justify-content-between ">
        <a href="/home" class="text-decoration-none header-logo">Linked<span style="color: white;">Community</span></a>

        <div class="header-buttons">
            {{^isGuest}}  <!-- Si NO es invitado -->
                <form action="/user_main_page" method="get">
                    <button type="submit" class="btn-account" ><i class="bi bi-person-circle"></i><span class="ms-1"></span>Mi cuenta</button>
                </form>
            {{/isGuest}}

            {{#isGuest}}  <!-- Si ES invitado -->
                <form action="/registration_page" method="get">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
            {{/isGuest}}

            <form action="/logout" method="get">
                <button type="submit" class="btn-logout">Salir</button>
            </form>
        </div>
    </div>
</header>
