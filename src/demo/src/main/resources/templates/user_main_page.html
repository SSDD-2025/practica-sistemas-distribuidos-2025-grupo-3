<html>
    <head>
        <title>LC-Mi cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="js/validaciones.js"></script>
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">
        {{> html_components/header}}

        <!-- Contenido principal -->
        <div class="container flex-grow-1 mt-5">
            <div class="row">
                <!-- Sección de perfil -->
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <img src="/path-to-profile-pic.jpg" alt="Foto de perfil" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            <h4 class="card-title">nombre_usuario</h4>
                            <p class="text-muted">email_usuario</p>
                            <p class="text-muted">Miembro desde: fecha_registro</p>
                            <a href="#" class="btn btn-primary mt-2" onclick="mostrarAlerta()">Editar Perfil</a>
                        </div>
                    </div>
                </div>

                <!-- Sección de publicaciones -->
                <div class="col-md-8">
                    <h3 class="mb-3">Mis Publicaciones</h3>
                    <div id="post-container">
                        {{#posts}}
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{titulo}}</h5>
                                <p class="card-text">{{contenido}}</p>
                                <small class="text-muted">Publicado el {{fecha}}</small>
                            </div>
                        </div>
                        {{/posts}}
                        {{^posts}}
                        <p class="text-muted">Aún no has publicado nada.</p>
                        {{/posts}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de Toasts en la parte superior centrado -->
        <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
            <div id="alertToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">Aún no implementado</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        {{> html_components/footer}}
    </body>
</html>
