<header class="d-flex justify-content-between align-items-center">
    <div class="container d-flex justify-content-between ">
        <a href="/home" class="text-decoration-none">
            <div class="d-flex mt-3" style="padding-bottom: 12px;"><h1 style="color: #0d6efd;">Linked</h1><h1>Community</h1></div>
        </a>
        <div class="d-flex align-items-center gap-3 mt-3">
            {{^isGuest}}  <!-- Si NO es invitado -->
                <form action="/user_main_page" method="get">
                    <button type="submit" class="btn btn-primary header-btn">Mi cuenta</button>
                </form>
            {{/isGuest}}

            {{#isGuest}}  <!-- Si ES invitado -->
                <form action="/registration_page" method="get">
                    <button type="submit" class="btn btn-success header-btn">Registrarse</button>
                </form>
            {{/isGuest}}

            <form action="/logout" method="get">
                <button type="submit" class="btn btn-danger header-btn">Salir</button>
            </form>
        </div>
    </div>
</header>
