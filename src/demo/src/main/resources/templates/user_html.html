<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Usuario Registrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Home</h2>
            <a href="/profile" class="btn btn-primary">Mi cuenta</a>
        </div>
        <hr>
        
        <!-- Formulario para crear post -->
        <div class="card p-3 mb-4">
            <form action="#" method="post" enctype="multipart/form-data">
                <textarea name="content" class="form-control mb-2" placeholder="Escribe algo..." required></textarea>
                <input type="file" name="image" class="form-control mb-2">
                <button type="submit" class="btn btn-success">Publicar</button>
            </form>
        </div>
        
        <!-- Feed de publicaciones -->
        <div id="feed">
            <div class="card mb-3 p-3">
                <h5>Usuario Ejemplo</h5>
                <p>Este es un ejemplo de publicación.</p>
                <img src="https://via.placeholder.com/150" class="img-fluid" alt="Imagen del post">
                
                <hr>
                <!-- Sección de comentarios -->
                <div>
                    <p><strong>Usuario2</strong>: Comentario de ejemplo.</p>
                </div>
            </div>
        </div>
        
        <p id="no-posts" class="text-center text-muted d-none">No posts yet.</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let feed = document.getElementById("feed");
            let noPostsMessage = document.getElementById("no-posts");
            if (feed.children.length === 0) {
                noPostsMessage.classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
