<html>
    <head>
        <title>APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    
    <body>
        {{> html_components/header}}
        <div class="container flex-grow-1 mt-4"> 
            <div class="d-flex justify-content-between align-items-center">
                <h2>Comunidades > {{community.name}}</h2>
            </div>
            <hr>

            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-3">
                    <button class="btn btn-danger">
                        <i class="bi bi-plus-lg"></i> - Eliminar comunidad
                    </button>
                </div>
    
                <!-- Columna central -->
                <div class="col-md-6">
                    <div class="card p-3 mb-4">
                        <form action="/submit-post" method="post" enctype="multipart/form-data" class="d-flex flex-column">
                            <!-- Cuadro de texto arriba -->
                            <textarea name="content" class="form-control mb-2" placeholder="Escribe algo..." required></textarea>
                    
                            <!-- Contenedor que ocupa todo el ancho -->
                            <div class="w-100 d-flex align-items-center gap-2">
                                <input type="file" name="image" class="form-control">
                                <button type="submit" class="btn btn-success">Publicar</button>
                            </div>
                        </form>
                    </div>
                    
                    
                    <!-- Feed de publicaciones -->
                    <div id="feed">
                        <div class="card mb-3 p-3">
                            <!-- Encabezado de la publicación -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/50" class="rounded-circle me-2" alt="Foto usuario">
                                    <h5 class="mb-0">Usuario Ejemplo</h5>
                                </div>
                                <button class="btn btn-danger btn-sm">Eliminar Publicación</button>
                            </div>
                        
                            <!-- Contenido de la publicación -->
                            <p class="mt-3">Este es un ejemplo de publicación.</p>
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Imagen del post">
                        
                            <hr>
                        
                            <!-- Sección de comentarios -->
                            <div>
                                <!-- Botón para añadir comentario -->
                                <button class="btn btn-outline-primary w-100 d-flex align-items-center">
                                    <span class="me-2">+</span> Añadir comentario
                                </button>
                        
                                <p class="mt-2"><strong>Comentarios:</strong></p>
                        
                                <!-- Contenedor de comentarios -->
                                <div class="bg-light p-2 rounded">
                                    <p class="text-muted text-center">Aún no hay comentarios</p>
                        
                                    <!-- Ejemplo de un comentario -->
                                    <div class="d-flex align-items-start mt-2 p-2 bg-white rounded shadow-sm">
                                        <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Foto usuario">
                                        <div class="flex-grow-1">
                                            <p class="mb-1"><strong>Usuario2</strong>: Comentario de ejemplo.</p>
                                        </div>
                        
                                        <!-- Menú desplegable de opciones -->
                                        <div class="dropdown">
                                            <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                                                &#x22EE;
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item text-danger" href="#">Eliminar comentario</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
    
                <!-- Columna derecha -->
                <div class="col-md-3">

                </div>
            </div>
        </div>

    </body>
</html>
