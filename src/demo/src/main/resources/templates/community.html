<html>
    <head>
        <title>APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    {{> html_components/header}}
    <body>
        <h2>{{community.name}}</h2>
        <!-- Formulario para crear post -->
        <div class="card p-3 mb-4">
            <form action="/submit-post" method="post" enctype="multipart/form-data">
                <textarea name="content" class="form-control mb-2" placeholder="Escribe algo..." required></textarea>
                <input type="file" name="image" class="form-control mb-2" accept="image/*">
                <button type="submit" class="btn btn-success">Publicar</button>
            </form>
        </div>
        
        <!-- Feed de publicaciones -->
        <div id="feed">
            <div class="card mb-3 p-3">
                <h5>Usuario Ejemplo</h5>
                <p>Este es un ejemplo de publicación.</p>
                <img src="https://via.placeholder.com/150" class="img-fluid" alt="Imagen del post">
                
                <hr>
                <!-- Sección de comentarios -->
                <div>
                    <p><strong>Usuario2</strong>: Comentario de ejemplo.</p>
                </div>
            </div>
        </div>
    </body>
</html>
