<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC-Página de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 800px;">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border-end">
                <h2>Bienvenido</h2>
                <form action="/home" method="get">
                    <button type="submit" class="btn btn-secondary mt-3">Acceso Invitado</button>
                </form>

            </div>
            <div class="col-md-6">
                <h4 class="text-center">Login</h4>
                <form onsubmit="return validarFormulario()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nombre o Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Ingrese su email o nombre">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    <div class="mb-3 text-center">
                        <a href="/registration_page" class="btn btn-secondary mt-3">¿No estás registrado?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
